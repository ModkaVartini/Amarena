IfMatch5=apps
IfMatchAction5=[!HideMeterGroup itemS][!ShowMeterGroup apps][!SetVariable itemNext "storage"][!SetVariable itemPrev "petals"][!SetVariable itemConfigX [##itemName#X]][!SetVariable itemConfigY [##itemName#Y]][!Update][!Redraw]
IfMatch6=storage
IfMatchAction6=[!HideMeterGroup itemS][!ShowMeterGroup storage][!SetVariable itemNext "folders"][!SetVariable itemPrev "apps"][!SetVariable itemConfigX [##itemName#X]][!SetVariable itemConfigY [##itemName#Y]][!Update][!Redraw]
IfMatch7=folders
IfMatchAction7=[!HideMeterGroup itemS][!ShowMeterGroup folders][!SetVariable itemNext "mail"][!SetVariable itemPrev "storage"][!SetVariable itemConfigX [##itemName#X]][!SetVariable itemConfigY [##itemName#Y]][!Update][!Redraw]
IfMatch8=mail
IfMatchAction8=[!HideMeterGroup itemS][!ShowMeterGroup mail][!SetVariable itemNext "calendar"][!SetVariable itemPrev "folders"][!SetVariable itemConfigX [##itemName#X]][!SetVariable itemConfigY [##itemName#Y]][!Update][!Redraw]
IfMatch9=calendar
