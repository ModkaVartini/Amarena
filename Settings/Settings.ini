String=#plugin#
IfMatch=(?i)WebNowPlaying
IfMatchAction=[!SetOptionGroup player FontColor #fgColorD#,120][!SetOptionGroup player InlineSetting "Strikethrough"][!SetVariable nextPlugin "NowPlaying"][!Update][!Redraw]
IfNotMatchAction=[!SetVariable nextPlugin "WebNowPlaying"][!Update][!Redraw]
