IfMatchAction2=[!HideMeterGroup itemS][!ShowMeterGroup userinfo][!SetVariable itemNext "note"][!SetVariable itemPrev "uptime"][!SetVariable itemConfigX [##itemName#X]][!SetVariable itemConfigY [##itemName#Y]][!Update][!Redraw]
IfMatch3=note
IfMatchAction3=[!HideMeterGroup itemS][!ShowMeterGroup note][!SetVariable itemNext "petals"][!SetVariable itemPrev "userinfo"][!SetVariable itemConfigX [##itemName#X]][!SetVariable itemConfigY [##itemName#Y]][!Update][!Redraw]
IfMatch4=petals
