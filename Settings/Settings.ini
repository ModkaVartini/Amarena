[Rainmeter]
Update=10
DynamicWindowSize=1
AccurateText=1
Group=Lovelace
HardwareAcceleration=1
SkinWidth=(#leftwidth#+#rightwidth#-18)
SkinHeight=#height#
;OnRefreshAction=[!HideFade "#RootConfig#\Dashboard" "Dashboard.ini"]
OnCloseAction=[!SetVariable currentPage "1" "#RootConfig#\Sidebar"][!WriteKeyValue Variables currentPage "1" "#@#Variables.inc"][!WriteKeyValue Variables itemName "userinfo"]
;RightMouseUpAction=[!Refresh]

[Variables]
@IncludeVars=#@#Variables.inc
leftwidth=240
rightwidth=405
height=430

sideX=20
sideY=15
sideBgWidth=160
sideBgHeight=80
sideBgPos=90
cgap=40
hgap=60
ggap=32
igap=32
lHeadX=(102+#sideBgWidth#)
rHeadX=(#lHeadX#+120)

itemName=userinfo
itemConfigX=145
itemConfigY=120
;defaultColors=85,100,116245,245,24545,54,6330,37,4426,32,38127,228,210246,146,178148,207,149194,105,188106,186,206251,99,150


[Frost]
Measure=Plugin
Plugin=FrostedGlass
BlurType=Acrylic
BlurEnabled=1

[Background]
Meter=Shape
Shape=Rectangle 0,0,#leftwidth#,#height#,#bgRadius# | StrokeWidth 0 | Fill Color #bgColorD#
Shape2=Rectangle (#leftwidth#-36),15,18,(#height#-30),9 |
Shape3=Rectangle (#leftwidth#-18),0,#rightwidth#,#height#,10 | StrokeWidth 0 | Fill Color #bgColorL#,200
Shape4=Combine Shape | XOR Shape2 |

[CloseButton]
Meter=Shape
X=(#rightwidth#+#leftwidth#-42)
Y=10
Shape=Rectangle 0,0,6,20,3 | StrokeWidth 0 | Fill Color #pink# | Rotate (45+[CloseFX])
Shape2=Rectangle 0,0,6,20,3 | Rotate (-45+[CloseFX])
Shape3=Combine Shape | Union Shape2
Shape4=Rectangle -7,0,20,20 | StrokeWidth 0 | Fill Color 0,0,0,1
MouseOverAction=[!EnableMeasure CloseFX][!Update][!Redraw]
MouseLeaveAction=[!DisableMeasure CloseFX][!Update][!Redraw]
LeftMouseUpAction=[!DeactivateConfig]
DynamicVariables=1

[CloseFX]
Measure=Calc
Formula=(Clamp(#CurrentSection#+15,0,90))
;OnChangeAction=[!UpdateMeter CloseButton][!Redraw]
Disabled=1

[Page]
Measure=Calc
Formula=#currentPage#
IfCondition=#CurrentSection#=1
IfTrueAction=[!HideMeterGroup Pages][!SetVariable sideBgPos 90][!ShowMeterGroup colors][!Update][!Redraw]
IfCondition2=#CurrentSection#=2
IfTrueAction2=[!HideMeterGroup Pages][!CommandMeasure sidebarOC "Execute 1"][!ShowMeterGroup sidebar][!SetVariable sideBgPos 170][!Update][!Redraw]
IfFalseAction2=[!CommandMeasure sidebarOC "Execute 2"][!Update][!Redraw]
IfCondition3=#CurrentSection#=3
IfTrueAction3=[!EnableMeasure itemMeasure][!HideMeterGroup Pages][!SetVariable sideBgPos 250][!ShowMeterGroup dash][!Update][!Redraw]
IfFalseAction3=[!HideMeterGroup itemS][!DisableMeasure itemMeasure][!SetVariable itemName "userinfo"][!WriteKeyValue Variables itemName "userinfo"][!SetVariable itemConfigX #userinfoX#][!WriteKeyValue Variables itemConfigX #userinfoX#][!SetVariable itemConfigY #userinfoY#][!WriteKeyValue Variables itemConfigY #userinfoY#]
IfCondition4=#CurrentSection#=4
IfTrueAction4=[!HideMeterGroup Pages][!SetVariable sideBgPos 330][!ShowMeterGroup launcher][!Update][!Redraw]
IfCondition5=#CurrentSection#=5
IfTrueAction5=[!HideMeterGroup Pages][!SetVariable sideBgPos 410][!ShowMeterGroup desktop][!Update][!Redraw]
;OnChangeAction=[!Update][!Redraw]
DynamicVariables=1

[sidebarOC]
Measure=Plugin
Plugin=ActionTimer
ActionList1=Wait 500 | OpenSidebar
OpenSidebar=[!SetVariable currentPage "2" "#RootConfig#\Sidebar"][!Update][!Redraw]
ActionList2=Wait 500 | CloseSidebar
CloseSidebar=[!SetVariable currentPage "0" "#RootConfig#\Sidebar"][!Update][!Redraw]

[sideAnimS]
Measure=Calc
Formula=#sideBgPos#
AverageSize=10
DynamicVariables=1

[SideGrid]
Meter=Shape
Y=[sideAnimS]
;#sideBgPos#
Shape=Rectangle -25,0,(#sideBgWidth#+50),#height#,30 | Extend Prop
Shape2=Rectangle 0,-[sideAnimS],#leftwidth#,#height#,#bgRadius#
Shape3=Combine Shape | Intersect Shape2 
Shape4=Rectangle -25,(-#height#-#sideBgHeight#+10),(#sideBgWidth#+50),#height#,30 | Extend Prop
Shape5=Rectangle 0,-[sideAnimS],#leftwidth#,#height#,#bgRadius#
Shape6=Combine Shape4 | Intersect Shape5
Shape7=Rectangle (#leftwidth#-55),-[sideAnimS],10,#height#,0 | Extend Prop
Shape8=Rectangle (#leftwidth#-55),-[sideAnimS],55,#height#,#bgRadius# | StrokeWidth 0 | Fill Color #bgColorD#
Shape9=Rectangle (#leftwidth#-36),(-[sideAnimS]+15),18,(#height#-30),9 |
Shape10=Combine Shape8 | XOR Shape9 |
Shape11=Rectangle (#leftwidth#-55),(-#sideBgHeight#-10),18,(#sideBgHeight#+30),0 | StrokeWidth 0 | Fill Color #bgColorD#
Prop=StrokeWidth 0 | Fill Color #bgColorL#
DynamicVariables=1

[SideText]
X=(#sideX#+(#sideBgWidth#/2)-5)
W=#sideBgWidth#
H=#sideBgHeight#
StringAlign=CenterCenter
Text="#CurrentSection#"
FontColor=#indigo#
FontFace=#gsans#
FontSize=14
AntiAlias=1
DynamicVariables=1

[colors]
Meter=String
Y=(#sideY#+(#sideBgHeight#/2))
MeterStyle=SideText
InlineSetting=Color|#pink#
InlinePattern=c
InlineSetting2=Color|#indigo#
InlinePattern2=(o)l
InlineSetting3=Color|#violet#
InlinePattern3=l
InlineSetting4=Color|#green#
InlinePattern4=l(o)
InlineSetting5=Color|#peach#
InlinePattern5=r
InlineSetting6=Color|#cyan#
InlinePattern6=s
LeftMouseUpAction=[!SetVariable currentPage "1"][!WriteKeyValue Variables currentPage "1" "#@#Variables.inc"][!Update][!Redraw]

[sidebar]
Meter=String
MeterStyle=SideText
FontColor=#violet#
Y=#sideBgHeight#r
LeftMouseUpAction=[!SetVariable currentPage "2"][!WriteKeyValue Variables currentPage "2" "#@#Variables.inc"][!Update][!Redraw]

[dashboard]
Meter=String
MeterStyle=SideText
FontColor=#green#
Y=#sideBgHeight#r
LeftMouseUpAction=[!SetVariable currentPage "3"][!WriteKeyValue Variables currentPage "3" "#@#Variables.inc"][!Update][!Redraw]

[launcher]
Meter=String
MeterStyle=SideText
FontColor=#pink#
Y=#sideBgHeight#r
LeftMouseUpAction=[!SetVariable currentPage "4"][!WriteKeyValue Variables currentPage "4" "#@#Variables.inc"][!Update][!Redraw]

[desktop]
Meter=String
MeterStyle=SideText
FontColor=#indigo#
Y=#sideBgHeight#r
LeftMouseUpAction=[!SetVariable currentPage "5"][!WriteKeyValue Variables currentPage "5" "#@#Variables.inc"][!Update][!Redraw]

[LeftHeader]
X=#lHeadX#
;InlineSetting=Underline
Text="#CurrentSection#"
FontColor=#fgColorL#
FontFace=#gsans#
FontSize=15
AntiAlias=1
ClipString=1
W=(#rightwidth#-50)
DynamicVariables=1

[RightHeader]
X=#rHeadX#
;InlineSetting=Underline
Text="#CurrentSection#"
FontColor=#fgColorL#
FontFace=#gsans#
FontSize=15
AntiAlias=1
ClipString=1
W=210
DynamicVariables=1

[Toggle]
Y=#cgap#r
Shape=Rectangle 0,0,40,20,9 | StrokeWidth 0 | Extend Fill
Shape2=Ellipse ([##CurrentSection#]=1? 30 : 10),10,8 | StrokeWidth 4 | StrokeColor #fgColorL# | Fill Color 0,0,0,1
LeftMouseUpAction=[!WriteKeyValue Variables #CurrentSection# "([##CurrentSection#]=1? 0 : 1)" "#@#Variables.inc"][!Update][!RefreshGroup Lovelace]
DynamicVariables=1

[ColorDisp]
Shape=Rectangle 0,0,50,50,12 | Fill Color [##CurrentSection#] | Extend Strk
Strk=StrokeWidth 0
LeftMouseUpAction=["#@#Addons\RainRGB4.exe" "VarName=#CurrentSection#" "FileName=#@#Variables.inc"]
FinishAction=[!RefreshGroup Lovelace]
MouseOverAction=[!SetOption #CurrentSection# Strk "StrokeWidth 2"][!Update][!Redraw]
MouseLeaveAction=[!SetOption #CurrentSection# Strk "StrokeWidth 0"][!Update][!Redraw]
DynamicVariables=1
Group=Pages|colors

[foreground colors]
Meter=String
MeterStyle=LeftHeader
FontColor=#fgColorL#
;InlineSetting=Color|#fgColorD#
;InlinePattern=colors
Y=#sideY#
Group=Pages|colors

[fgColorD]
Meter=Shape
MeterStyle=ColorDisp
X=r
Y=#cgap#r

[fgColorL]
Meter=Shape
MeterStyle=ColorDisp
X=#ggap#r
Y=r

[background colors]
