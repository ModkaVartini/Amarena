Plugin=InputText
FontFace=#gsans#
X=#lHeadX#
Y=([player:Y]+2)
;W=200
H=[player:H]
StringAlign=Left
SolidColor=#bgColorL#
FontSize=14
FontColor=#fgColorD#
AntiAlias=1
ClipString=2
DefaultValue=#player#
Command1=[!WriteKeyValue Variables "player" "$UserInput$" "#@#Variables.inc"][!RefreshGroup Lovelace]
DynamicVariables=1

