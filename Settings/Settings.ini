[Grad]
Measure=Calc
Formula=#CurrentSection#>=1.5? -0.5 : (#CurrentSection#+0.025)
DynamicVariables=1

[reset colors]
Meter=String
MeterStyle=LeftHeader
InlineSetting=Color|#pink#
InlinePattern=" (c)"
InlineSetting2=Color|#indigo#
InlinePattern2=(o)l
InlineSetting3=Color|#violet#
InlinePattern3=l
InlineSetting4=Color|#green#
InlinePattern4=l(o)
InlineSetting5=Color|#peach#
InlinePattern5=(r)s
InlineSetting6=Color|#cyan#
InlinePattern6=r(s)
InlineSetting7=Underline
InlinePattern7=reset 
Y=(#hgap#+#cgap#)r
Group=Pages
LeftMouseUpAction=[!WriteKeyValue Variables fgColorD "85,100,116" "#@#Variables.inc"][!WriteKeyValue Variables fgColorL "245,245,245" "#@#Variables.inc"][!WriteKeyValue Variables bgColorS "45,54,63" "#@#Variables.inc"][!WriteKeyValue Variables bgColorL "30,37,44" "#@#Variables.inc"][!WriteKeyValue Variables bgColorD "26,32,38" "#@#Variables.inc"][!WriteKeyValue Variables pink "251,99,150" "#@#Variables.inc"][!WriteKeyValue Variables indigo "106,186,206" "#@#Variables.inc"][!WriteKeyValue Variables cyan "127,228,210" "#@#Variables.inc"][!WriteKeyValue Variables blue "100,183,214" "#@#Variables.inc"][!WriteKeyValue Variables violet "194,105,188" "#@#Variables.inc"][!WriteKeyValue Variables green "148,207,149" "#@#Variables.inc"][!WriteKeyValue Variables peach "246,146,178" "#@#Variables.inc"][!RefreshGroup Lovelace]

[showColReset]
Measure=String
String=#fgColorD##fgColorL##bgColorS##bgColorL##bgColorD##cyan##peach##green##violet##indigo##pink#
IfMatch="85,100,116245,245,24545,54,6330,37,4426,32,38127,228,210246,146,178148,207,149194,105,188106,186,206251,99,150"
IfMatchAction=[!HideMeter "reset colors"][!Update][!Redraw]
IfNotMatchAction=[!ShowMeter "reset colors"][!Update][!Redraw]
Disabled=(#currentPage#=1? 0 : 1)
DynamicVariables=1

;sidebar----->

[time format]
